<VirtualHost *:80>
  DocumentRoot "/var/www/virtualhost/eccube/html"
  ServerName eccube.local.ono
  <Directory "/var/www/virtualhost/eccube/html">
    Options Indexes FollowSymLinks MultiViews Includes ExecCGI
    AllowOverride All
    Require all granted
  </Directory>

  SetEnv EC_ENV local

</VirtualHost>


